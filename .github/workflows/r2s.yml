name: OpenWrt R2S CI
on:
  schedule:
    - cron:  '0 10 * * *'
  watch:
    types: started

jobs:
  openwrt:	
    runs-on: ubuntu-20.04	
    steps:	
    - name: 01 - clone repository
      uses: actions/checkout@v2
    - name: 02 - configure & build
      run: bash script.sh
    - name: 03 - push to artifact file	
      uses: actions/upload-artifact@v2	
      with:	
        name: r2s
        path: openwrt/bin/targets/rockchip/armv8/
